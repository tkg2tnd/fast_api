version: '3'
services:
  app:
    build: .
    image: python3.9
    volumes:
      - ./backend:/backend
    ports:
      - "8100:8100"
      - "8101:8101"
    tty: true
    environment:
      PYTHONPATH: /var/lib/data_lab/src
  
  postgresql:
    image: postgres:12
    container_name: postgresql
    ports:
      - 5432:5432
    volumes:
      - ./local_database/postgres/init:/docker-entrypoint-initdb.d
    environment:
      POSTGRES_USER: root
      POSTGRES_PASSWORD: root
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8"
    hostname: postgres
    restart: always
    user: root

  pgadmin4:
    image: dpage/pgadmin4:3.3
    container_name: pgadmin4
    ports:
      - 8080:80
    volumes:
      - ./local_database/pgadmin:/var/lib/pgadmin/storage
    environment:
      PGADMIN_DEFAULT_EMAIL: root
      PGADMIN_DEFAULT_PASSWORD: root
    hostname: pgadmin4
    restart: always